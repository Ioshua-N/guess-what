<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="card-page.css">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <title>Guess What</title>
</head>
<body>
    <div class="main cp-main">

       <div class="duo-name">
            <div id="app"></div>
            <div id="duo-name">RED TEAM</div>
        </div>

        <div class="mid-btns">
            <div>
                <!-- <a><div id="btn-wrong" class="button wrong">E</div></a> -->
            </div>
            <div class="card">
                <div class="card-type">PROFESSION</div>
                <div class="card-word">DEVELOPER</div>
                <div class="card-translation">DESENVOLVEDOR</div>
            </div>
            <div>
                <a><div id="btn-right" class="button right">A</div></a>
            </div>
        </div>

        <div id="score" class="score">
            <div class="score-text">SCORE</div>
            <div id="teams" class="teams">
                <div class="team" id="team-red">
                    <div>RED TEAM</div>
                    <div>0</div>
                </div>
                <div class="team" id="team-green">
                    <div>GREEN TEAM</div>
                    <div>0</div>
                </div>
                <div class="team" id="team-blue">
                    <div>BLUE TEAM</div>
                    <div>0</div>
                </div>
                <div class="team" id="team-yellow">
                    <div>YELLOW TEAM</div>
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
     <script src="card-page.js"></script>
</body>
</html>
